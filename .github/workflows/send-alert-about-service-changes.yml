name: Mail services alert

on:
  push:
    paths:
      - 'data/geoservices_changestats_CH.csv'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    # cf. https://docs.github.com/en/github/setting-up-and-managing-billing-and-payments-on-github/about-billing-for-github-actions
    runs-on: ubuntu-latest

    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

      - name: Get changed files in the data folder
        id: changed-specific-file
        uses: tj-actions/changed-files@v35
        with:
          files: docs/geoservices_changestats_CH.csv

      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-specific-file.outputs.any_changed == 'true'
        run: |
          echo "The file has been changed."
