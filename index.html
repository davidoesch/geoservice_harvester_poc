<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PoC GeoServiceHarvester</title>
    <meta name="author" content="Derek Eder">
    <meta content="Display any CSV file as a searchable, filterable, pretty HTML table">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                <h1>GeoServiceHarvester</h1>

                <p>PoC for <a
                        href="https://github.com/davidoesch/geoservice_harvester_poc">Code
                        on GitHub</a>.</p>

                <p> Please be patient - over 8000 datasets to load takes time.  </a>.
                </p>

                <div id="table-container"></div>
            </div>
        </main>
        <footer class="row">
            <div class="col">
                <hr>
                <p class="text-right"><a href="https://github.com/derekeder/csv-to-html-table">CSV to HTML Table</a> by
                    <a href="http://derekeder.com">Derek
                        Eder</a></p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        function format_link_legend(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>Legende</a>";
            else return "";
        }
        function format_link_service(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>GetCap</a>";
            else return "";
        }
        function format_link_metadata(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>Metadata</a>";
            else return "";
        }
        function format_link_mapgeo(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>Map</a>";
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "data/geoservices_CH.csv",
            element: "table-container",
            allow_download: true,
            csv_options: {
                separator: ',',
                delimiter: '"'
            },
            datatables_options: {
                paging: true
            },
            custom_formatting: [
                [10, format_link_service],
                [8, format_link_legend],
                [11, format_link_metadata],
                [3, format_link_mapgeo]
            ]
        });
    </script>
</body>

</html>
